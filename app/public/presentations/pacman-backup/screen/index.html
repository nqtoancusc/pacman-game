<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
		<!-- build:style pacman_screen -->
		{% for path in include.screen.css %}
		<link type="text/css" rel="stylesheet" href="/{{ path }}" />
		{% endfor %}
		<style type="text/css">
		</style>
		<!-- /build -->
	</head>
	<body>
		<div id="canvas-wrapper">
			<canvas id="pongCanvas" width="300" height="420"></canvas>  
		</div>
		<div id="notify"></div>
		<div id="countries">
			<span class="flag finland"></span>
			<span class="flag sweden" style="float: right"></span>
		</div>
		<div id="qr-remote">
			<div class="qr-code-wrapper">
				<div class="row qr-code">
					<div class="col-lg-6">
						<div class="">
							<div class="qr-code-token-desc">Avaa osoite:</div>
							<div class="qr-code-url"></div>
							<div style="margin-top: 10px">Ja syötä koodi:</div>
							<div class="qr-code-token"></div>
						</div>
					</div>
					<div class="col-lg-6">
						<div class="">
							<div class="qr-code-desc">Tai skannaa:</div>
							<div>
								<div class="qr-code-img"></div>
							</div>
						</div>
					</div>
				</div>
				<div class="row qr-code-inuse" style="display: none">
					<div class="col-lg-12">
						<div class="content-box">
							<div class="status disconnected">
								<p><strong>Hetkinen...</strong></p>
								<p>Et voi pelata juuri nyt</p>
							</div>
							<div class="status connected connecting">
								<div class="pull-right">
									<img src="/presentations/pacman/screen/images/remote-anim.gif" />
								</div>
								<div>
									<p><strong>Ohjaa mailaa puhelimellasi!</strong></p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- build:script pacman_screen -->
		{% for path in include.screen.js %}
		<script type="text/javascript" src="/{{ path }}"></script>
		{% endfor %}
		<!-- /build -->

		<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	</body>
</html>
